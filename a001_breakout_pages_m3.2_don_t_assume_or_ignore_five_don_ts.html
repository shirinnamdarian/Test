text497474.addInnerText('<div id=\"text497474\" aria-live=\"polite\" ><a id=\"text497474anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p lang=\"en\"  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text497474Font3\" style=\"position:relative;top:-2px;\" >For Everyone:\n</span ></p >\n<ol  start=\"1\" style=\"list-style-position:outside;text-align:left;\" >\n<li  class=\"text497474Font3\" style=\"line-height:1.750;position:relative;padding-left:10px;list-style-type:decimal;margin-left:24px;margin-top:0px;margin-bottom:0px;\"><span class=\"text497474Font3\"  >Don\'t assume that malicious insiders don\'t exist, and don\'t operate in <br />your area.\n</span ></li >\n<li  class=\"text497474Font3\" style=\"line-height:1.750;position:relative;padding-left:10px;list-style-type:decimal;margin-left:24px;margin-top:0px;margin-bottom:0px;\"><span class=\"text497474Font3\"  >Don\'t assume security controls will stop insiders. &nbsp;Policies and processes <br />are not always followed, especially in areas of poor security culture.\n</span ></li >\n<li  class=\"text497474Font3\" style=\"line-height:1.750;position:relative;padding-left:10px;list-style-type:decimal;margin-left:24px;margin-top:0px;margin-bottom:0px;\"><span class=\"text497474Font3\"  >Don\'t assume the initial security clearance process solves the insider problem. &nbsp;People change over time.\n</span ></li >\n<li  class=\"text497474Font3\" style=\"line-height:1.750;position:relative;padding-left:10px;list-style-type:decimal;margin-left:24px;margin-top:0px;margin-bottom:0px;\"><span class=\"text497474Font3\"  >Don\'t ignore the warning signs. If you see something unusual, report it to your Commander/Manager ASAP.\n</span ></li >\n</ol >\n<p  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text497474Font3\" style=\"background-color:transparentposition:relative;top:-2px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text497474Font3\" style=\"position:relative;top:-2px;\" >For Commanders/Managers;\n</span ></p >\n<ol  start=\"5\" style=\"list-style-position:outside;text-align:left;\" >\n<li  class=\"text497474Font3\" style=\"line-height:1.750;position:relative;padding-left:10px;list-style-type:decimal;margin-left:24px;margin-top:0px;margin-bottom:0px;\"><span class=\"text497474Font3\"  >Don\'t ignore morale issues. &nbsp;Creating a harmonious work environment where people want to work in your team reduces animosity and aids in suppressing malicious activity.\n</span ></li >\n</ol >\n</div>\n');
