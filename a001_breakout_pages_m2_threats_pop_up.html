text428841.addInnerText('<div id=\"text428841\" aria-live=\"polite\" ><a id=\"text428841anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p lang=\"en\"  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text428841Font3\" style=\"position:relative;top:-2px;\" >Each threat has a different intent and capability in how they inflict harm on Defence and our assets. Not all threat actors are considered equal. To understand what threats pose a risk to you, read the DSTA, Regional Supplements and/or talk to your local Security Officer (SO). \n</span ></p >\n</div>\n');

text428842.addInnerText('<div id=\"text428842\" aria-live=\"polite\" ><a id=\"text428842anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<ol  start=\"1\" style=\"list-style-position:outside;text-align:left;\" lang=\"en\" >\n<li  class=\"text428842Font4\" style=\"line-height:1.750;position:relative;padding-left:10px;list-style-type:lower-roman;margin-left:34px;margin-top:0px;margin-bottom:0px;\"><span class=\"text428842Font3\"  >Espionage and Foreign Intelligence Services (FIS)</span ><span class=\"text428842Font4\"  > – state based individuals whose purpose it is to ascertain information on Defences capabilities, activities and intentions. The information is used to improve their own capabilities or degrade Defence\'s. FIS use different techniques to illicit information - one of which could be to exploit YOU. It\'s not only FIS who engage in espionage activities. Corporate or Commercial espionage is just as rife in the defence industry sector where the consequences both to the company and Defence itself could be catastrophic.<br />\n&nbsp;</span ></li >\n<li  class=\"text428842Font4\" style=\"line-height:1.750;position:relative;padding-left:10px;list-style-type:lower-roman;margin-left:34px;margin-top:0px;margin-bottom:0px;\"><span class=\"text428842Font6\"  >Insider threats </span ><span class=\"text428842Font4\"  >– The insider threat is either a current or former employee with intimate and legitimate knowledge of how Defence operates. Insiders have access to our facilities, IT systems, information and assets. Because of their legitimate access, insiders can be used by other threat actors as a conduit to bypass Defences security controls. Don\'t be the conduit! You will learn more about insiders later in the course.<br />\n&nbsp;</span ></li >\n<li  class=\"text428842Font4\" style=\"line-height:1.750;position:relative;padding-left:10px;list-style-type:lower-roman;margin-left:34px;margin-top:0px;margin-bottom:0px;\"><span class=\"text428842Font6\"  >Terrorism and politically motivated violence</span ><span class=\"text428842Font4\"  > – Individuals or groups who use violence or the threat of violence against Defence personnel and property to intimidate the Government and the public in order to advance their agenda. <br />\n&nbsp;</span ></li >\n<li  class=\"text428842Font4\" style=\"line-height:1.750;position:relative;padding-left:10px;list-style-type:lower-roman;margin-left:34px;margin-top:0px;margin-bottom:0px;\"><span class=\"text428842Font6\"  >Serious and organised crime</span ><span class=\"text428842Font4\"  > - Individuals or groups who target Defence through illegal means to benefit from Defence (for example: drugs, fraud, theft and physical violence etc.).<br />\n&nbsp;</span ></li >\n<li  class=\"text428842Font4\" style=\"line-height:1.750;position:relative;padding-left:10px;list-style-type:lower-roman;margin-left:34px;margin-top:0px;margin-bottom:0px;\"><span class=\"text428842Font6\"  >Maverick individuals </span ><span class=\"text428842Font4\"  >– Individuals who have a real or perceived grievance with Defence. Some may be fixated on a particular issue or individual and may act on impulse and make poor decisions.<br />\n&nbsp;</span ></li >\n<li  class=\"text428842Font4\" style=\"line-height:1.750;position:relative;padding-left:10px;list-style-type:lower-roman;margin-left:34px;margin-top:0px;margin-bottom:0px;\"><span class=\"text428842Font6\"  >Issue-motivated groups </span ><span class=\"text428842Font4\"  >– Groups of activists with a common ideology who engage in protest activity. This becomes an issue when it turns violent or results in a direct action against Defence personnel, assets etc.\n</span ></li >\n</ol >\n</div>\n');
text428842.build()
