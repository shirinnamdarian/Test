text398586.addInnerText('<div id=\"text398586\" aria-live=\"polite\" ><a id=\"text398586anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p lang=\"en\"  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text398586Font3\" style=\"position:relative;top:-2px;\" >There are some things that you cannot change. You are who you are. However, there are some simple things you can do to make yourself less attractive to a threat actor: &nbsp;\n</span ></p >\n<ul  style=\"list-style-position:outside;text-align:left;\" >\n<li  class=\"text398586Font3\" data-bltIndnt=\"0\" style=\"line-height:1.750;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text398586SquareBulletFont9.png\'); padding-left:9px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text398586Font3\"  >Removing lanyards, ID cards and badges when in public\n</span ></li >\n<li  class=\"text398586Font3\" data-bltIndnt=\"0\" style=\"line-height:1.750;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text398586SquareBulletFont9.png\'); padding-left:9px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text398586Font3\"  >Refrain from wearing uniform while in public\n</span ></li >\n<li  class=\"text398586Font3\" data-bltIndnt=\"0\" style=\"line-height:1.750;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text398586SquareBulletFont9.png\'); padding-left:9px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text398586Font3\"  >Where possible, refrain from discussing work in an uncontrolled space. &nbsp;Especially places of mass gathering such as supermarkets, sportsgrounds and restaurants/bars.\n</span ></li >\n<li  class=\"text398586Font3\" data-bltIndnt=\"0\" style=\"line-height:1.750;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text398586SquareBulletFont9.png\'); padding-left:9px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text398586Font3\"  >Refrain from carrying hard copy materials with you in transit, between worksites, etc. &nbsp;Wait until you are back in a secure environment before you access Official information.\n</span ></li >\n</ul >\n<p  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text398586Font3\" style=\"background-color:transparentposition:relative;top:-2px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text398586Font3\" style=\"position:relative;top:-2px;\" >Remember in Module 2 we discussed that threat actors are attracted to assets. &nbsp;You are an asset and, despite what some people might say, you are attractive as well. You need to make yourself less attractive!\n</span ></p >\n</div>\n');
