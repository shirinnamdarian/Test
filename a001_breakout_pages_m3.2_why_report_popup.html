text466462.addInnerText('<div id=\"text466462\" aria-live=\"polite\" ><a id=\"text466462anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p lang=\"en\"  legLH=\"1.400\" style=\"margin-left:0px;text-indent:0px;line-height:1.350;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text466462Font3\"  >An individual\'s suitability to access classified information is based on an assessment of the individual\'s overall integrity using the character traits such as honesty, trustworthiness, maturity and loyalty.\n</span ></p >\n<p  legLH=\"1.400\" style=\"margin-left:0px;text-indent:0px;line-height:1.350;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text466462Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.400\" style=\"margin-left:0px;text-indent:0px;line-height:1.350;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text466462Font3\"  >Over the course of time, it is normal for your personal circumstances to change. By self-reporting changes between periodic clearance revalidations your clearance can be continuously maintained, and any significant changes are less likely to be perceived as having been withheld; while also demonstrating your trustworthiness and understanding of your responsibilities <br />as a clearance holder.\n</span ></p >\n<p  legLH=\"1.400\" style=\"margin-left:0px;text-indent:0px;line-height:1.350;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text466462Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.400\" style=\"margin-left:0px;text-indent:0px;line-height:1.350;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text466462Font3\"  >When Defence and AGSVA are aware of changes to your personal circumstance, it is less likely that these changes can be used as a lever by external threats (such as FIS and criminals) to coerce you. &nbsp;By self-reporting you are helping to protect yourself, your team, your project and Defence. &nbsp;\n</span ></p >\n<p  legLH=\"1.400\" style=\"margin-left:0px;text-indent:0px;line-height:1.350;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text466462Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.400\" style=\"margin-left:0px;text-indent:0px;line-height:1.350;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text466462Font4\"  >Beware!</span ><span class=\"text466462Font5\"  > Providing false or misleading information during your clearance process could see you prosecuted under the </span ><span class=\"text466462Font6\"  >Espionage and Foreign Interference Act 2018</span ><span class=\"text466462Font5\"  > and prison time could be possible.</span ><span class=\"text466462Font3\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
