ments. (e.g. Facebook, Instagram, Twitter, etc.)\n</span ></li >\n</ul >\n<p  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text598452Font3\" style=\"background-color:transparentposition:relative;top:-2px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text598452Font4\" style=\"position:relative;top:-2px;\" >Aggregation of information on social media can add up and reveal more about you and Defence than you intended.</span ><span class=\"text598452Font3\" style=\"background-color:transparentposition:relative;top:-2px;\" >\n</span ></p >\n</div>\n');
