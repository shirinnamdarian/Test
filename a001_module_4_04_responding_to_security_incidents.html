text785766.arrCSSStyles.push('li.text785766Font5 { font-size:15px; font-family:"Century Gothic", sans-serif; color:#010101; font-weight:normal; font-style:normal; text-decoration:normal;}');
text785766.addInnerText('<div id=\"text785766\" aria-live=\"polite\" ><a id=\"text785766anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p lang=\"en\"  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text785766Font3\" style=\"position:relative;top:-2px;\" >WHAT IS A SECURITY INCIDENT?</span ><span class=\"text785766Font4\" style=\"background-color:transparentposition:relative;top:-2px;\" >\n</span ></p >\n<p  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text785766Font5\" style=\"position:relative;top:-2px;\" >A security incident is defined as a </span ><span class=\"text785766Font3\" style=\"position:relative;top:-2px;\" >suspicious approach</span ><span class=\"text785766Font5\" style=\"position:relative;top:-2px;\" >, </span ><span class=\"text785766Font3\" style=\"position:relative;top:-2px;\" >observable event</span ><span class=\"text785766Font5\" style=\"position:relative;top:-2px;\" >, or </span ><span class=\"text785766Font3\" style=\"position:relative;top:-2px;\" >action </span ><span class=\"text785766Font5\" style=\"position:relative;top:-2px;\" >(whether deliberate, reckless, negligent, or accidental) that:</span ><span class=\"text785766Font4\" style=\"background-color:transparentposition:relative;top:-2px;\" >\n</span ></p >\n<ul  style=\"list-style-position:outside;text-align:left;\" >\n<li  class=\"text785766Font4\" data-bltIndnt=\"0\" style=\"line-height:1.750;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text785766CircleBulletFont9.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text785766Font5\"  >Fails to meet the expected outcomes of the DSPF or compromises Defence\'s protective security arrangements; and</span ><span class=\"text785766Font4\" style=\"background-color:transparent\" >\n</span ></li >\n<li  class=\"text785766Font5\" data-bltIndnt=\"0\" style=\"line-height:1.750;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text785766CircleBulletFont10.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text785766Font5\"  >Has resulted in, or has the potential to result in loss, damage, disclosure, or harm to Defence\'s information, <br />assets and/or personnel.</span ><span class=\"text785766Font4\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n<p  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text785766Font5\" style=\"background-color:transparentposition:relative;top:-2px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text785766Font5\" style=\"position:relative;top:-2px;\" >If you observe a security incident occurring (or has occurred), it is important that you respond appropriately and immediately. The best thing you can do is </span ><span class=\"text785766Font3\" style=\"position:relative;top:-2px;\" >IDENTIFY &amp; INFORM</span ><span class=\"text785766Font5\" style=\"position:relative;top:-2px;\" >.</span ><span class=\"text785766Font4\" style=\"background-color:transparentposition:relative;top:-2px;\" >\n</span ></p >\n</div>\n');
text785766.build()

text789149.arrCSSStyles.push('li.text789149Font7 { font-size:15px; font-family:"Century Gothic", sans-serif; color:#010101; font-weight:normal; font-style:normal; text-decoration:normal;}');
text789149.addInnerText('<div id=\"text789149\" aria-live=\"polite\" ><a id=\"text789149anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p lang=\"en\"  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text789149Font6\" style=\"position:relative;top:-2px;\" >Don\'t consider informing and reporting as snitching, dobbing or creating trouble</span ><span class=\"text789149Font7\" style=\"position:relative;top:-2px;\" >. \n</span ></p >\n<p  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text789149Font7\" style=\"background-color:transparentposition:relative;top:-2px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text789149Font7\" style=\"position:relative;top:-2px;\" >Informing will protect you and your team in the long run. Imagine if you didn\'t inform at the earliest opportunity and the security incident got LARGER AND LARGER and impacted lives, finances and your employment prospects in the future. How would you feel now?\n</span ></p >\n<p  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text789149Font7\" style=\"background-color:transparentposition:relative;top:-2px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text789149Font7\" style=\"position:relative;top:-2px;\" >The benefits of informing and reporting:\n</span ></p >\n<ul  style=\"list-style-position:outside;text-align:left;\" >\n<li  class=\"text789149Font7\" data-bltIndnt=\"0\" style=\"line-height:1.750;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text789149CircleBulletFont12.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text789149Font7\"  >Allows Defence to understand/become aware of actual threats, this in turn allows us to respond\n</span ></li >\n<li  class=\"text789149Font7\" data-bltIndnt=\"0\" style=\"line-height:1.750;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text789149CircleBulletFont12.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text789149Font7\"  >Identifies vulnerabilities in the security system\n</span ></li >\n<li  class=\"text789149Font7\" data-bltIndnt=\"0\" style=\"line-height:1.750;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text789149CircleBulletFont12.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text789149Font7\"  >It allows decision makers to formulate recommendations and actions\n</span ></li >\n<li  class=\"text789149Font7\" data-bltIndnt=\"0\" style=\"line-height:1.750;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text789149CircleBulletFont12.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text789149Font7\"  >May shape new policies and response measures\n</span ></li >\n<li  class=\"text789149Font7\" data-bltIndnt=\"0\" style=\"line-height:1.750;position:relative;margin-left:13px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text789149CircleBulletFont12.png\'); padding-left:10px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text789149Font7\"  >The knowledge that you did the right thing!\n</span ></li >\n</ul >\n</div>\n');
text789149.build()

text789616.addInnerText('<div id=\"text789616\" aria-live=\"polite\" ><a id=\"text789616anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<div lang=\"en\"  legLH=\"1.612\" style=\"margin-left:0px;text-indent:0px;line-height:1.612;margin-top:0px;margin-bottom:0px;text-align:left;\" ><h2>\n<span class=\"text789616Font1\" style=\"position:relative;top:-3px;\" >EMERGENCY RESPONSE TO A VIOLENT SECURITY INCIDENT</span ><span class=\"text789616Font2\" style=\"background-color:transparentposition:relative;top:-3px;\" >\n</span ></h2></div >\n</div>\n');

text789619.arrCSSStyles.push('span.text789619Font6 { font-size:15px; font-family:"Century Gothic", sans-serif; color:#010101;}');
text789619.arrCSSStyles.push('span.text789619Font8 { font-size:15px; font-family:"Century Gothic", sans-serif; color:#010101; font-weight:bold;}');
text789619.addInnerText('<div id=\"text789619\" aria-live=\"polite\" ><a id=\"text789619anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p lang=\"en\"  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text789619Font6\" style=\"position:relative;top:-2px;\" >You may not have enough time to respond how you would ordinarily to a security incident due to its violent nature. In order to save life, injury and other forms of harm – you need to understand and respond in accordance with your local Emergency Procedures. \n</span ></p >\n<p  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text789619Font6\" style=\"background-color:transparentposition:relative;top:-2px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text789619Font6\" style=\"position:relative;top:-2px;\" >All areas are to have Emergency Procedures in place to respond to the threat of violent acts. You will find these in your local procedures. Your Commanders/Managers should be briefing you on these procedures on induction to Defence and on an annual basis. If you are escorting visitors to your area you need to brief them on the same procedures on the off chance that something may occur - it is a duty of care. \n</span ></p >\n<p  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text789619Font6\" style=\"background-color:transparentposition:relative;top:-2px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text789619Font6\" style=\"position:relative;top:-2px;\" >Emergency procedures on a Defence base will be informed by the </span ><span class=\"text789619Font8\" style=\"position:relative;top:-2px;\" >SAFEBASE alert system</span ><span class=\"text789619Font6\" style=\"position:relative;top:-2px;\" >. There are three levels </span ><span class=\"text789619Font8\" style=\"position:relative;top:-2px;\" >AWARE</span ><span class=\"text789619Font6\" style=\"position:relative;top:-2px;\" >, </span ><span class=\"text789619Font8\" style=\"position:relative;top:-2px;\" >ALERT </span ><span class=\"text789619Font6\" style=\"position:relative;top:-2px;\" >&amp; </span ><span class=\"text789619Font8\" style=\"position:relative;top:-2px;\" >ACT.</span ><span class=\"text789619Font6\" style=\"background-color:transparentposition:relative;top:-2px;\" >\n</span ></p >\n</div>\n');
text789619.build()

text793393.addInnerText('<div id=\"text793393\" aria-live=\"polite\" ><a id=\"text793393anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<ol  start=\"1\" style=\"list-style-position:outside;text-align:left;\" lang=\"en\" >\n<li  class=\"text793393Font4\" style=\"line-height:1.750;position:relative;padding-left:10px;list-style-type:decimal;margin-left:24px;margin-top:0px;margin-bottom:0px;\"><span class=\"text793393Font4\"  >If you observe a security incident occurring (or has occurred), the best thing you can do is </span ><span class=\"text793393Font5\"  >IDENTIFY &amp; INFORM</span ><span class=\"text793393Font4\"  > by </span ><span class=\"text793393Font5\"  >recording in detail</span ><span class=\"text793393Font4\"  > everything that <br />you observe.\n</span ></li >\n<li  class=\"text793393Font4\" style=\"line-height:1.750;position:relative;padding-left:10px;list-style-type:decimal;margin-left:24px;margin-top:0px;margin-bottom:0px;\"><span class=\"text793393Font4\"  >If you have identified and recorded your observations, it is imperative that you inform your commander/manager or security officer immediately. If this is not possible, you are obligated to report via a Security Report (Incident Reporting Hub for those with DPN access) or the Make a Security Report page on the DISP website for industry).\n</span ></li >\n<li  class=\"text793393Font4\" style=\"line-height:1.750;position:relative;padding-left:10px;list-style-type:decimal;margin-left:24px;margin-top:0px;margin-bottom:0px;\"><span class=\"text793393Font4\"  >All areas are to have Emergency Procedures in place to respond to the threat of violent acts. You will find these in your local procedures.\n</span ></li >\n</ol >\n</div>\n');
text793393.build()
