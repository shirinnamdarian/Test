text481237.addInnerText('<div id=\"text481237\" aria-live=\"polite\" ><a id=\"text481237anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p lang=\"en\"  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text481237Font3\" style=\"position:relative;top:-2px;\" >Brian* was a pilot in the RAAF who was granted a PV in 2012, and attended his school reunion in 2018. He enjoyed catching up with his old friends at the event, and there was plenty of drinking and merriment. Brian took part enthusiastically as he was on leave for the fortnight. \n</span ></p >\n<p  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text481237Font3\" style=\"background-color:transparentposition:relative;top:-2px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text481237Font3\" style=\"position:relative;top:-2px;\" >During the course of the evening Brian noticed several people disappearing into the toilets in small groups, and shortly afterwards one of the women persuaded him to join her and another woman in doing a line of cocaine. At first Brian refused, but when the women good-naturedly teased him, he decided to throw caution to the wind and took the drug. Although he felt terrible and guilty afterwards he decided not to say anything for fear of this impacting his career. \n</span ></p >\n<p  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text481237Font3\" style=\"background-color:transparentposition:relative;top:-2px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text481237Font3\" style=\"position:relative;top:-2px;\" >As a member of the Australian Defence Force, which has a zero tolerance for drug taking, and a holder of a Security Clearance, he had breached the </span ><span class=\"text481237Font4\" style=\"position:relative;top:-2px;\" >Defence Force Discipline Act 1982</span ><span class=\"text481237Font3\" style=\"position:relative;top:-2px;\" > and responsibilities of an employee.\n</span ></p >\n<p  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text481237Font3\" style=\"background-color:transparentposition:relative;top:-2px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text481237Font3\" style=\"position:relative;top:-2px;\" >Some weeks later Brian ran into a colleague and his wife. The wife recognised Brian from the reunion event and told her husband that she\'d witnessed Brian taking cocaine. The colleague reported this to his SO who advised AGSVA and Brian\'s Commanding Officer. Brian was drug-tested and traces of cocaine were found in his system. \n</span ></p >\n<p  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text481237Font3\" style=\"background-color:transparentposition:relative;top:-2px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text481237Font3\" style=\"position:relative;top:-2px;\" >Brian was stood down pending an investigation and an assessment of his suitability to hold a security clearance was undertaken. During the assessment, it was identified that Brian\'s decision not to disclose the drug taking compounded the suitability concerns as this indicated deceptive, dishonest behaviour.\n</span ></p >\n<p  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text481237Font3\" style=\"background-color:transparentposition:relative;top:-2px;\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.750\" style=\"margin-left:0px;text-indent:0px;line-height:1.688;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text481237Font3\" style=\"position:relative;top:-2px;\" >* All case studies used are true stories, names have been altered to protect the individuals.\n</span ></p >\n</div>\n');
text481237.build()
